<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Classes Example</title>
  <style>
    /* Define CSS classes */
    .heading {
      color: #d517b6; /* Change color */
      font-size: 24px; /* Change font size */
    }

    .paragraph {
      font-size: 16px; /* Change font size */
      line-height: 1.5; /* Change line height */
    }

    .list {
      list-style-type: square; /* Change list style to square bullets */
    }
  </style>
</head>
<body>
  <!-- Apply classes to HTML elements -->
  <h1 class="heading">Main Heading</h1>
  <h2 class="heading">Subheading</h2>
  
  <p class="paragraph">This is a paragraph. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla ut pretium quam, nec ultricies ex.</p>
  
  <ul class="list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
</body>
</html>
