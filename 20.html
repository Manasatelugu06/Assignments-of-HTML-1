<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Table with Accessibility Attributes</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table>
    <caption>Employee Information</caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>John Doe</td>
        <td>Marketing</td>
        <td>$50,000</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Jane Smith</td>
        <td>Finance</td>
        <td>$60,000</td>
      </tr>
    </tbody>
  </table>
  
  <img src="example.jpg" alt="An example image with alternative text for accessibility">
  
  <button aria-label="Click me for action">Click Me</button>
</body>
</html>
