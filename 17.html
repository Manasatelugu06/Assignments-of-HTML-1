<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hyperlinks Example</h1>
    <p>This is an example webpage demonstrating hyperlinks.</p>

    <!-- External link -->
    <p>Visit <a href="https://www.example.com" target="_blank">Example Website</a>.</p>

    <!-- Internal link (anchor) -->
    <p>Jump to: <a href="#section1">Section 1</a><br><a href="#section2">Section 2</a></p>

    <h2 id="section1">Section 1</h2>
    <p>This is the content of section 1.</p>

    <h2 id="section2">Section 2</h2>
    <p>This is the content of section 2.</p>

    <!-- Back to top link -->
    <p><a href="#top">Back to Top</a></p>

</body>
</html>
